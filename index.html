<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link id="css-link" rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <img id="image" src="./images/bg-desktop-dark.jpg" alt="">
    <div class="content">
      <div class="header">
        <div>T O D O</div>
        <div>
          <img id="change-theme" src="./images/icon-sun.svg" alt="">
        </div>
      </div>
      <div class="input">
        <div class="todo-circle"></div>
        <input type="text" name="task" id="task" placeholder="Create a new todo...">
      </div>
      <div class="list">
          <ul>
            <!-- <li id="li-checked">
              <div id="checked" class="todo-circle">
                <img id="check-icon-active" src="./images/icon-check.svg" alt="">
              </div> 
              <span>Complete this todo list</span>
            </li> -->

            <!--<li>
              <div class="todo-circle">
                <img id="check-icon" src="./images/icon-check.svg" alt="">
              </div> 
              <span>Complete online JavaScript course</span>
            </li> -->

            <li id="dft-li">
              <span>CREATE YOUR TO-DO TASK AND SEE IT HERE!</span>
            </li>

            <li id="filter">
              <div id="counter"><span id="counter-score">x</span> item(s) left</div>
              <div id="actions">
                <span id="action-selected">All</span>
                <span>Active</span>
                <span>Completed</span>
              </div>
              <div id="clear-all">
                Clear Completed
              </div>
            </li>
          </ul>
      </div>
    </div>
  </main>

</html>
